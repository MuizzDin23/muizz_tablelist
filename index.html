<!DOCTYPE html>
<html>
<head>
<style>

table {
  width:100%;
}
table, th, td {
  border: 1px solid black;
  border-collapse: collapse;
}
th, td {
  padding: 15px;
  text-align: left;
}
#t01 tr:nth-child(even) {
  background-color: #eee;
}
#t01 tr:nth-child(odd) {
 background-color: #fff;
}
#t01 th {
  background-color: black;
  color: white;
}

</style>
</head>
<body>

<h2>Food that I eat everyday</h2>


<table style="width:100%">
<table id="t01">
  <tr>
    <th>No</th>
    <th>Food</th> 
    <th>Quantity</th>
  </tr>
  <tr>
    <td>01</td>
    <td>Vegetable
		<ul>
		<li>Spinach</li>
		<li>Carrot</li>
		<li>Tomato</li>
		</ul>
	</td>
	<td>10</td>
	</tr>

  <tr>
    <td>02</td>
    <td>Fruit
		<ol type="I">
		<li>Banana</li>
		<li>Watermelon</li>
		<li>Grape</li>
	</ol>
	</td>
    <td>05</td>
	</tr>
  
</table>

</body>
</html>
